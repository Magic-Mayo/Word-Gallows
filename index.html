<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/images/icon.ico" rel="shortcut icon">
        <script src="assets/javascript/index.js"></script>

        <title>Ye Olde Word Gallows</title>
    </head>

    <body
        id="body">
        <!-- <audio src="assets/crowd.mp3" type="audio/mpeg" autoplay="true" loop="true" id="crowd"></audio> -->
        <main
            class="container">

            <!-- Title of the game -->
            <header id="title">Word Gallows</header>

            <!-- Guess countdown -->
            <div class="row">
                <div class="col score">
                    <p>Necks broken:</p><br>
                    <span id="broken"></span>
                    <p>Necks saved:</p>
                    <span id="saved"></span>
                </div>

                <div class="col word">
                    <p>Word to guess:</p>
                    <span id="word"></span>
                </div>

                <div class="col guess">
                    <p class="para">Guesses before</p>
                    <span id="name"></span>
                    <p class="para">is hanged by the neck:</p>
                    <span id="turn"></span>
                    <button class="button" type="button">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col input">
                    <input id="userguess" maxlength="1" placeholder="Thine prediction" type="text">
                    <button id="guessbtn" type="submit">Speculate</button>
                </div>
            </div>

            <div class="row">
                <div class="col calc">
                    <p id="calc">Fallacious Calculations:</p>
                    <span id="guess"></span>
                </div>
            </div>
        </main>

    </body>

    <script src="assets/javascript/game.js"></script>

</html>
