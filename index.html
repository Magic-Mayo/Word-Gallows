<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/images/icon.ico" rel="shortcut icon">
        <script src="assets/javascript/game.js"></script>

        <title>Ye Olde Word Gallows</title>
    </head>

    <body
        id="body">
        <!-- <audio src="assets/crowd.mp3" type="audio/mpeg" autoplay="true" loop="true" id="crowd"></audio> -->
        <main
            class="container">

            <!-- Title of the game -->
            <header id="title">Word Gallows</header>

            <!-- Guess countdown -->
            <div class="row">
                <div class="col score">
                    <p>Necks broken:</p>
                    <p>Necks saved:</p>
                </div>

                <div class="col guess">
                    <p class="para">Guesses before</p>
                    <span id="name"></span>
                    <p class="para">is hanged by the neck:</p>
                    <button class="button" type="button">Save thy neck</button>
                </div>

                <div class="row countdown"></div>
                <div class="col guess">
                    <p>Fallacious Calculations:</p>
                    <p class=""></p>

                    <div class="row"></div>

                </div>
            </div>
        </main>

    </body>
</html>
